<!DOCTYPE html>
<html>
<head>
    <title>Целинный РСУ</title>
    <link rel="stylesheet" href="../static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Стили для отображения описания товара при наведении на карточку */
      .card:hover .product-description {
          display: block;
      }
      .product-description {
          display: none;
          position: absolute;
          top: 100%;
          left: 0;
          width: 100%;
          background-color: #f8f9fa;
          padding: 10px;
          border-radius: 5px;
          z-index: 1;
      }
    </style>
</head>
<body class="d-flex flex-column vh-100"> 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Магазин Целинный</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/catalog">Каталог</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">О нас</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Контакты</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    {% block body %}{% endblock %}

    <footer class="bg-dark text-light py-3 mt-auto">
      <div class="container text-center">
        <p class="mb-0">&copy; 2024 Интернет магазин. Все права защищены.</p>
      </div>
    </footer>
</body>
</html>
